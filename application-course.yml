spring:
  profiles:
    active:
    - dev
---
server:
  port: 9002
spring:
  profiles: dev #开发环境
  application:
    name: HRM-COURSE-DEV
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hrm_course
    username: root
    password: 123456
---
server:
  port: 9002
spring:
  profiles: test #测试环境
  application:
    name: HRM-COURSE-TEST
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hrm_course
    username: root
    password: 123456
---
mybatis-plus:
  mapper-locations: classpath:com/liqiang/hrm/mapper/*Mapper.xml
  type-aliases-package: com.liqiang.hrm.domain,com.liqiang.hrm.query